<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 1</title>
	<style>
		.fondo{
			background: tomato;
			width: 800px;
			height: 600px;
			color: #fff;
			font-size: 25px;
			position: relative;
		}
		.elemento1{
			position: absolute;
			top: 0;
			left: 0;
		}
		.elemento2{
			position: absolute;
			top: 0;
			right: 0;
		}
		.elemento3{
			position: absolute;
			width: 100%;
			text-align: center;
			top: 50%;
		}

		.elemento4{
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.elemento5{
			position: absolute;
			bottom: 20px;
			right: 20px;
		}
	</style>
</head>
<body>
	
	<div class="fondo">
		<div class="elemento1">
			top-left
		</div>
		<div class="elemento2">
			top-right
		</div>
		<div class="elemento3">
			center
		</div>
		<div class="elemento4">
			bottom-left
		</div>
		<div class="elemento5">
			bottom-right
		</div>
	</div>


</body>
</html>
