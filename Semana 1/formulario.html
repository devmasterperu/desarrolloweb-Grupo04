<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	
	<form action="guardar/usuario">
		<table>
			<tr>
				<td><label for="nombre">Nombre:</label></td>
				<td><input type="text" id="nombre" name="nombre-usuario"></td>
			</tr>
			<tr>
				<td><label for="apellido">Apellido:</label></td>
				<td><input type="text" id="apellido" name="apellido"></td>
			</tr>

			<tr>
				<td><label for="comentario">Tu comentario:</label></td>
				<td><textarea name="comentario" id="comentario" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>
		</table>
	</form>

	<br><br>

	<form action="">
		<table>
			<tr>
				<td>Text</td>
				<td><input type="text" value="ramon" required></td>
			</tr>
			<tr>
				<td>Checkbox</td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td>Color</td>
				<td><input type="color"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>DateTime-local</td>
				<td><input type="datetime-local"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" required></td>
			</tr>
			<tr>
				<td>file</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td>Hidden</td>
				<td><input type="hidden"></td>
			</tr>
			<tr>
				<td>image</td>
				<td><input type="image"></td>
			</tr>
			<tr>
				<td>Month</td>
				<td><input type="Month"></td>
			</tr>
			<tr>
				<td>Number</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Radio</td>
				<td><input type="radio"></td>
			</tr>
			<tr>
				<td>Range</td>
				<td><input type="range"></td>
			</tr>
			<tr>
				<td>search</td>
				<td><input type="search"></td>
			</tr>
			<tr>
				<td>tel</td>
				<td><input type="tel"></td>
			</tr>
			<tr>
				<td>time</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>url</td>
				<td><input type="url" required></td>
			</tr>
			<tr>
				<td>week</td>
				<td><input type="week"></td>
			</tr>

			<tr>
				<td>Ciudad</td>
				<td>
					<select name="" id="">
						<option value="01">Lima</option>
						<option value="05">Piura</option>
						<option value="08">Tacna</option>
						<option value="">Arequipa</option>
						<option value="">Tumbes</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
